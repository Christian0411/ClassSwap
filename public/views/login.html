<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Modern Business - Start Bootstrap Template</title>
    <script src="../js/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/modern-business.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="myapp">
  <nav ng-controller="navCtrl" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div ng-controller="logoCtrl" class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <img ng-click="logoClick()" src="../imgs/logo.png" height="40" width="160">
          </div>
        </div>
      </nav>

  <section ng-controller="registerCtrl" id="login">
  <div class="row">
    <div class="col-xs-12">
        <div class="form-wrap">
          <h1>Log in with your email account</h1>
              <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                  <div class="form-group">
                      <label for="email" class="sr-only">Email</label>
                      <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                  </div>
                  <div class="form-group">
                      <label for="key" class="sr-only">Password</label>
                      <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                  </div>
                  <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
              </form>
              <a href="" ng-click="forgotPassword()" class="forget">Forgot your password?</a>
              <a href="" ng-click="register()" class="forget">Register</a>
              <hr>
        </div>
  </div> <!-- /.col-xs-12 -->
</div> <!-- /.row -->
</section>
    <!-- Page Content -->



    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
