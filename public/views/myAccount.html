<!-- Page Content -->
<div ng-controller="myAccountCtrl" class="container">
    <!-- Marketing Icons Section -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                My Account
            </h1>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{student.username}}</h4>
                    <button ng-if="isRemoving || isAdding" type="button" id="doneBtn" ng-click="done()" class="btn btn-default">
                      <span class="glyphicon glyphicon-check"></span> Done
                    </button>
                    <button ng-if="!isRemoving && !isAdding" type="button" id="removeBtn" ng-click="remove()" class="btn btn-default">
                      <span class="glyphicon glyphicon-minus"></span> Remove
                    </button>
                    <button ng-if="!isAdding && !isRemoving" type="button" id="addBtn" ng-click="add()" class="btn btn-default">
                      <span class="glyphicon glyphicon-plus"></span> Add
                    </button>
                </div>
                <div class="panel-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Has</th>
                        <th>Wants</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><i id = "x" ng-if="isRemoving" class="fa fa-times" aria-hidden="true"></i> COP4338 - Programming 3 - Caryl Rahn <br/> (MW 2 - 3:15 PM)
                        </td>
                        <td><i id = "x" ng-if="isRemoving" class="fa fa-times" aria-hidden="true"></i> MAD3512 - Theory of Algorithms - George Kafkoulis <br/> (TR 7:50 - 9 PM)
                        </td>
                      </tr>
                      <tr>
                        <td><i id = "x" ng-if="isRemoving" class="fa fa-times" aria-hidden="true"></i> COP4710 - Database Management - Jainendra Navlakha <br/> (TR 2 - 3:15 PM)
                        </td>
                        <td></td>
                      </tr>
                      <tr>
                        <td><i id = "x" ng-if="isRemoving" class="fa fa-times" aria-hidden="true"></i> MAD2104 - Discrete Math - Susan Gorman <br/> (TR 5 - 6:30 PM)
                        </td>
                      <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
      </div>
