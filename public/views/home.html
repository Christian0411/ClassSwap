<!-- Page Content -->
<div ng-controller="homeCtrl" class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Available Swaps
            </h1>
        </div>
        <div class="col-md-4">
            <!-- Repeats for all students in DB -->
            <div ng-repeat="student in Students" class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{student[0].username}}</h4>
                </div>
                <div class="panel-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Has</th>
                        <th>Wants</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in student">
                        <td><i class="fa fa-circle" aria-hidden="true"></i> {{course.courseName}} - {{course.professorName}} ({{course.days}} {{course.startTime}} - {{course.endTime}})
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <a href="" ng-click="swap(student.csp.username)" class="btn btn-default">Swap</a>
                </div>
            </div>
        </div>
      </div>
